<body class="body">
    <header class="header">
        <div class="logo">
            <img src="/public/logo.png" alt="Whisk">
        </div>
        <p class="tagline">Make webpages using markdown,
            <em>fast</em>.</p>
    </header>
    <main class="main">
        <p>Paste your markdown file in the text area below:</p>
        <div class="textarea-container">
            <textarea class="textarea" name="body" form="whisk-form"></textarea>
        </div>
        <form action="/new" method="post" id="whisk-form">
            <input class="button" type="submit" value="Create Page">
        </form>
    </main>
    <footer class="footer">

    </footer>
    <!-- script that allows tab character in textarea element -->
    <script>
        document.querySelector("textarea").addEventListener('keydown', function (e) {
            if (e.keyCode === 9) {
                var start = this.selectionStart;
                var end = this.selectionEnd;
                var target = e.target;
                var value = target.value;
                target.value = value.substring(0, start) + "\t" + value.substring(end);
                this.selectionStart = this.selectionEnd = start + 1;
                e.preventDefault();
            }
        }, false);
    </script>
</body>
